name: Deploy Frontend

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Docker 이미지 빌드
      - name: Build Docker image
        run: docker build -t frontend-app .

      # 3. 이미지 tar 파일로 저장
      - name: Save image to tar
        run: docker save frontend-app -o frontend-app.tar

      # 4. 권한 수정
      - name: Fix permission
        run: chmod 644 frontend-app.tar

      # 5. PEM 키 파일 생성
      - name: Write PEM key to file
        run: |
          echo "${{ secrets.EC2_KEY }}" > "${{ github.workspace }}/frontend-key.pem"
          chmod 644 "${{ github.workspace }}/frontend-key.pem"

      # 6. EC2_HOST 정제 (혹시 모를 개행 제거)
      - id: sanitize
        run: |
          H=$(printf "%s" "${{ secrets.EC2_HOST }}" | tr -d '\r\n\t ')
          echo "host=$H" >> "$GITHUB_OUTPUT"

      # 7. EC2로 이미지 복사
      - name: Copy image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.sanitize.outputs.host }}
          username: ubuntu
          key_path: ${{ github.workspace }}/frontend-key.pem
          source: "./frontend-app.tar"
          target: "~/"

      # 8. EC2에서 컨테이너 실행
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ steps.sanitize.outputs.host }}
          username: ubuntu
          key_path: ${{ github.workspace }}/frontend-key.pem
          script: |
            docker load -i frontend-app.tar
            docker stop frontend || true
            docker rm frontend || true
            docker run -d -p 80:80 --name frontend frontend-app
